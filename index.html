<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Nepal Election Live 2026 – Countdown & Results</title>
<meta name="description" content="Independent Nepal Election 2026 countdown, live results, top parties, and breaking political news.">

<link rel="canonical" href="https://nepalelectionlive.live/">

<meta property="og:title" content="Nepal Election Live 2026">
<meta property="og:description" content="Countdown, breaking news, and live election results dashboard for Nepal 2026.">
<meta property="og:type" content="website">
<meta property="og:url" content="https://nepalelectionlive.live">
<meta property="og:image" content="https://nepalelectionlive.live/og-image.jpg">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

<style>
/* ===== GLOBAL ===== */
:root{
  --bg:#0b1220;
  --text:rgba(255,255,255,.92);
  --muted:rgba(255,255,255,.65);
  --line:rgba(255,255,255,.12);
  --accent:#facc15;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;
  background:
    linear-gradient(rgba(11,18,32,.6),rgba(11,18,32,.7)),
    url("bg-election.jpg") center/cover no-repeat fixed;
  color:var(--text);
  padding:28px 16px 60px;
}
.wrap{max-width:980px;margin:auto}

/* ===== HEADER ===== */
header{
  display:flex;
  justify-content:space-between;
  gap:16px;
  padding:18px;
  border:1px solid var(--line);
  border-radius:18px;
  background:rgba(255,255,255,.06);
}
.brand{display:flex;gap:12px}
.badge{
  width:44px;height:44px;border-radius:14px;
  display:grid;place-items:center;
  font-weight:900;color:#0b1220;
  background:linear-gradient(135deg,#facc15,#facc1544);
}
.sub{font-size:13px;color:var(--muted)}
.pill{
  padding:10px 14px;
  border:1px solid var(--line);
  border-radius:999px;
  font-size:12px;
}

/* ===== LAYOUT ===== */
main{
  margin-top:18px;
  display:grid;
  grid-template-columns:1.1fr .9fr;
  gap:16px;
}
@media(max-width:860px){main{grid-template-columns:1fr}}

.card{
  border:1px solid var(--line);
  border-radius:18px;
  padding:18px;
  background:rgba(255,255,255,.05);
}

/* ===== COUNTDOWN ===== */
.countGrid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
}
.tile{
  text-align:center;
  padding:14px;
  border-radius:16px;
  border:1px solid var(--line);
}
.num{font-size:28px;font-weight:900}
.lbl{font-size:12px;color:var(--muted)}

/* ===== PARTY CARDS ===== */
.partyRow{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:12px;
}
.partyCard{
  border:1px solid var(--line);
  border-radius:16px;
  padding:14px;
}
.partyStripe{height:3px;border-radius:99px;margin-bottom:8px}
.partyName{font-weight:900;font-size:13px}
.partyNep{font-size:12px;color:var(--muted)}
.seatNum{font-size:20px;font-weight:900}

/* ===== BREAKING ===== */
.breaking{
  border:1px solid var(--line);
  border-radius:14px;
}
.breaking__bar{
  display:flex;
  gap:10px;
  padding:12px;
  border-bottom:1px solid var(--line);
}
.breaking__badge{
  font-size:12px;
  padding:6px 10px;
  border-radius:999px;
  background:#ff3c3c33;
  border:1px solid #ff3c3c66;
}
.breaking__grid{
  display:grid;
  grid-template-columns:1.7fr .9fr;
  gap:14px;
  padding:14px;
}
@media(max-width:900px){.breaking__grid{grid-template-columns:1fr}}

footer{
  margin-top:20px;
  font-size:12px;
  color:var(--muted);
  text-align:center;
}
a{color:var(--accent);text-decoration:none}
</style>
</head>

<body>
<div class="wrap">

<header>
  <div class="brand">
    <div class="badge">NE</div>
    <div>
      <h1>Nepal Election Countdown</h1>
      <div class="sub">Countdown + live results dashboard</div>
    </div>
  </div>
  <div class="pill" id="statusPill">Status: Building…</div>
</header>

<main>
<section class="card">
  <h2>Countdown to Election Day</h2>
  <div class="countGrid">
    <div class="tile"><div class="num" id="d">—</div><div class="lbl">Days</div></div>
    <div class="tile"><div class="num" id="h">—</div><div class="lbl">Hours</div></div>
    <div class="tile"><div class="num" id="m">—</div><div class="lbl">Minutes</div></div>
    <div class="tile"><div class="num" id="s">—</div><div class="lbl">Seconds</div></div>
  </div>
</section>

<section class="card" style="grid-column:1/-1">
  <h2>Top Parties (Seats)</h2>
  <div id="partyRow" class="partyRow"></div>
</section>

<section class="breaking" style="grid-column:1/-1">
  <div class="breaking__bar">
    <span class="breaking__badge">BREAKING</span>
    <div id="breakingTicker">Loading headlines…</div>
  </div>
</section>
</main>

<footer>
Independent informational platform.  
For official results visit <a href="https://www.election.gov.np" target="_blank">Election Commission of Nepal</a>.
</footer>

</div>

<script>
/* ===== COUNTDOWN ===== */
const electionDate = new Date("2026-03-05T07:00:00+05:45");
function tick(){
  const diff = electionDate - new Date();
  if(diff<=0) return;
  document.getElementById("d").textContent=Math.floor(diff/86400000);
  document.getElementById("h").textContent=Math.floor(diff/3600000)%24;
  document.getElementById("m").textContent=Math.floor(diff/60000)%60;
  document.getElementById("s").textContent=Math.floor(diff/1000)%60;
}
setInterval(tick,1000); tick();

/* ===== PARTIES ===== */
const topParties = [
 {code:"RSP",name:"Rastriya Swatantra Party",nepali:"राष्ट्रिय स्वतन्त्र पार्टी",seats:0,color:"#facc15",desc:"Reform-oriented youth party"},
 {code:"NC",name:"Nepali Congress",nepali:"नेपाली कांग्रेस",seats:0,color:"#3b82f6",desc:"Liberal democratic party"},
 {code:"UML",name:"CPN (UML)",nepali:"नेकपा (एमाले)",seats:0,color:"#22c55e",desc:"Major communist party"},
 {code:"MC",name:"Maoist Centre",nepali:"माओवादी केन्द्र",seats:0,color:"#ef4444",desc:"Maoist roots"},
 {code:"RPP",name:"RPP",nepali:"राप्रपा",seats:0,color:"#a855f7",desc:"Conservative monarchist"}
];

document.getElementById("partyRow").innerHTML =
topParties.map(p=>`
<div class="partyCard">
  <div class="partyStripe" style="background:${p.color}"></div>
  <div class="partyName">${p.code} • ${p.name}</div>
  <div class="partyNep">${p.nepali}</div>
  <div class="seatNum">${p.seats}</div>
</div>`).join("");
</script>

</body>
</html>
