<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nepal Election Countdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #ffffff;
      text-align: center;
      padding-top: 80px;
    }
    h1 {
      color: #facc15;
    }
    .countdown {
      font-size: 2rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Nepal Election Countdown</h1>
  <p>Countdown to election day</p>

  <div class="countdown" id="countdown">
    Loading...
  </div>

  <script>
    const electionDate = new Date("2027-11-15T00:00:00").getTime();

    setInterval(() => {
      const now = new Date().getTime();
      const diff = electionDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerText = "Election Day!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").innerText =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
  </script>

</body>
</html>
